<VirtualHost *:80>
     ServerName 192.168.1.120
     WSGIScriptAlias /csv /var/www/python/csv/csv.wsgi
     <Directory /var/www/python/csv/>
            Options FollowSymLinks
            AllowOverride None
            Require all granted
     </Directory>
     LogLevel warn
     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
